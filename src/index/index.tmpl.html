<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-grid.css" rel="stylesheet"> -->
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.js"></script>
</head>

<body>
    <div id="modal-wrap" class="modal modal-wrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">输入金额</h4>
                </div>
                <div class="modal-body">
                    <div class="beforeOrder">
                        <div class="qiangNum-wrap">
                            <label for="">枪号:</label><span class="qiangNum"></span>
                        </div>
                        <div class="money-wrap">
                            <label for="">金额:</label>
                            <label class="money"></label>
                        </div>
                        <div class="keybord">
                            <ul class="left">
                                <li class="num">7</li>
                                <li class="num">8</li>
                                <li class="num">9</li>
                                <li class="num">4</li>
                                <li class="num">5</li>
                                <li class="num">6</li>
                                <li class="num">1</li>
                                <li class="num">2</li>
                                <li class="num">3</li>
                                <li class="num">0</li>
                                <li class="num dot">.</li>
                                <li class="del">删除</li>
                            </ul>
                            <ul class="right">
                                <li class="fixM">400</li>
                                <li class="fixM">300</li>
                                <li class="fixM">200</li>
                                <li class="fixM">100</li>
                        </div>
                    </div>
                    <div class="afterOrder">
                        <h1 class="title">支付宝扫码</h1>
                        <div class="img-wrap">
                            <img src="../images/u178.png" width="200px" height="200px" alt="">
                        </div>
                        <div class="code">
                            <input type="text">
                        </div>
                        <div class="btn-wrap">
                            <button class="pay btn btn-primary" type="button">确认</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="aliPay" class="btn btn-default">支付宝</button>
                    <button type="button" disabled="true" class="btn btn-default">微信</button>
                    <button type="button" disabled="true" class="btn btn-primary">电子钱包</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="body-wrap">
        <div class="row">
            <div class="col-md-1">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active"><a href="#">收银</a></li>
                    <li role="presentation"><a href="#">交易</a></li>
                    <li role="presentation"><a href="#">班结</a></li>
                    <li role="presentation"><a href="#">会员</a></li>
                    <li role="presentation"><a href="#">系统</a></li>
                </ul>
            </div>
            <div class="col-md-11">
                <div class="curNav">
                    <span>位置：收银</span>
                    <span class="operator">操作员：xxx</span>
                </div>
                <div class="content">
                    <div class="item">#<span>1</span></div>
                    <div class="item">#<span>2</span></div>
                    <div class="item">#<span>3</span></div>
                    <div class="item">#<span>4</span></div>
                    <div class="item">#<span>5</span></div>
                    <div class="item">#<span>6</span></div>
                    <div class="item">#<span>7</span></div>
                    <div class="item">#<span>8</span></div>
                    <div class="item">#<span>9</span></div>
                    <div class="item">#<span>10</span></div>
                    <div class="item">#<span>11</span></div>
                    <div class="item">#<span>12</span></div>
                    <div class="item">#<span>13</span></div>
                    <div class="item">#<span>14</span></div>
                    <div class="item">#<span>15</span></div>
                    <div class="item">#<span>16</span></div>
                    <div class="item">#<span>17</span></div>
                    <div class="item">#<span>18</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
